<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DefaultPizza - Security</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      border: 2px solid #0f0;
      transition: all 0.3s ease;
      font-family: 'Courier New', Courier, monospace;
    }
    
    .btn:hover {
      background-color: transparent;
      color: #0f0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>DefaultPizza - Security</h1>
  </header>

  <div class="container">
    <a href="#" class="btn">Blog</a>
    <a href="#" class="btn">Contact</a>
  </div>
</body>
</html>
