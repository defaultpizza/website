<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DefaultPizza - Security</title>
  <style>
    body {
      background-color: #ddd;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #0f0;
      padding: 20px;
      text-align: center;
      background-image: 
        linear-gradient(#000 1px, transparent 1px),
        linear-gradient(90deg, #000 1px, transparent 1px);
      background-size: 20px 20px; /* Größe der Pixel */
    }
    
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      border: 2px solid #0f0;
      transition: all 0.3s ease;
      font-family: 'Courier New', Courier, monospace;
    }
    
    .btn:hover {
      background-color: transparent;
      color: #0f0;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }
    .infobox {
      background-color: #f0f0f0; /* Hintergrundfarbe der Infobox */
      border: 1px solid #ccc; /* Rahmen um die Infobox */
      border-radius: 10px; /* Abrundung der Ecken */
      padding: 20px; /* Innenabstand der Infobox */
      margin-bottom: 20px; /* Abstand unterhalb der Infobox */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Schatten um die Infobox */
      font-family: Arial, sans-serif; /* Schriftart */
    }

  </style>
</head>
<body>
  <header>
    <h1>DefaultPizza - Security</h1>
  </header>

  <div class="container">
    <a href="#" class="btn">Blog</a>
    <a href="#" class="btn">Contact</a>
  </div>
  <!-- Hier fügst du die Infobox-Div mit dem Text ein -->
  <div class="infobox">
    <p>A small wiki dedicated to the topic of cybersecurity. Enjoy browsing!</p>
  </div>
</body>
</html>
